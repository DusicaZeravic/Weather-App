<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <h2 class="h2 mt-5 text-center"><span id="icon"><img></span>Weather Info</h2>
    <table class="table mt-4" id="listData">
      <tr>
        <th>Name</th>
        <th>Coordinates
          <table class="coord">
            <th>Lon</th>
            <th>Lat</th>
          </table>
        </th>
        <th>Main
          <table>
            <th>Temperature(&#176;C)</th>
            <th>Temp min(&#176;C)</th>
            <th>Temp max(&#176;C)</th>
            <th>Wind(km/h)</th>
            <th>Humidy(%)</th>
          </table>
        </th>
        <th>Weather</th>
      </tr>
    </table>
    <hr>
    <button id="button" type="button" class="btn active mx-auto d-block mt-4" data-toggle="modal"
      data-target="#locModal">
      Change Location
    </button>
  </div>

  <div class="next">
      <a href="next.html"><button type="button" id="five" class="btn-next">Next 5 Days</button></a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-dark">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="JS/main.js"></script>

</html>
